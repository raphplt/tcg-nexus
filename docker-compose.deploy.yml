services:
  postgres:
    image: postgres:15-alpine
    container_name: tcg-nexus-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-tcg_nexus}
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tcg-nexus-network

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: tcg-nexus-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./apps/api/.env
    environment:
      DATABASE_HOST: postgres
      NODE_ENV: development
      FRONTEND_URL: https://tcg-nexus.org
    ports:
      - "3001:3001"
    networks:
      - tcg-nexus-network

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: tcg-nexus-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_started
    env_file:
      - ./apps/web/.env
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    networks:
      - tcg-nexus-network

volumes:
  postgres_data:
    driver: local

networks:
  tcg-nexus-network:
    driver: bridge
