steps:
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'apps/api'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/tcg-nexus-api:$COMMIT_SHA', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/tcg-nexus-api:$COMMIT_SHA']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'tcg-nexus'
      - '--image'
      - 'gcr.io/$PROJECT_ID/tcg-nexus-api:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'

images:
  - 'gcr.io/$PROJECT_ID/tcg-nexus-api:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
